{% extends 'layout.html' %}


{% block body %}

<form action="/term" method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Desigantion</label>
      <input type="text" class="form-control" name="new_desi" placeholder="Add new Desigantion">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <input type="text" class="form-control" name="new_desc" placeholder="Add new Description">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<div class="list-group">

    {% for d in designations %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="/term/{{d}}" class="list-group-item-action">{{d}}</a>
        <button type="button" class="btn btn-danger" onclick="deleteTerm('{{d}}')">Delete</button>    
    </li>
    {% endfor %}

</div>

    

{% endblock %}
