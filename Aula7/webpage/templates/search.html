{% extends 'layout.html' %}

{% block body %}

<form action="/terms/search" method="GET">
  <div class="mb-3">
    <label class="form-label">Insert Text</label>
    <input type="text" name="text" class="form-control" placeholder="Search for...">
  </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<ul>
  {% for designation, description in results %}
  <li><b>{{designation}}:</b>{{description['des']}}</li>
  {% endfor %}
</ul>

{% endblock %}
